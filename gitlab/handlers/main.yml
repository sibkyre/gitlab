---
# handlers file for gitlab
- name: Start and enable postfix
  ansible.builtin.systemd:
    name: postfix
    state: started
    enabled: yes


- name: Add firewall rules
  ansible.posix.firewalld:
    immediate: yes
    permanent: yes
    service: "{{ item }}"
    state: enabled
  loop: "{{ firewall_rules }}"

- name: Reload firewall
  ansible.builtin.systemd:
    name: firewalld
    state: reloaded 
